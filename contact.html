<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Pankaj Mahanta</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .contact-form {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: #0077ff;
    }
    .btn-send {
      background: #0077ff;
      color: #fff;
      transition: all 0.3s ease-in-out;
    }
    .btn-send:hover {
      background: #005ec4;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Pankaj Mahanta</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
          <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="achievements.html">Achievements</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item">
            <a class="btn btn-primary ms-3" href="Pankaj_CV_2024.pdf" download>Download CV</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-5">Get In Touch</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="contact-form" data-aos="fade-up">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-send w-100">Send Message</button>
        </form>

        <div class="text-center mt-4" data-aos="fade-up" data-aos-delay="100">
          <h5>Connect with me</h5>
          <div class="social-icons">
            <a href="https://linkedin.com/in/pankaj-mahanto78" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/PankajMahanto" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.youtube.com/@pan78mtricks" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="mailto:aryanpankaj78@gmail.com"><i class="fas fa-envelope"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer bg-light text-center py-4">
    <p>&copy; 2025 Pankaj Mahanta | Built with ❤️</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    document.querySelector(".contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Your message has been sent!");
    });
  </script>
</body>
</html>
